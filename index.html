<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Career Paths After 10th</title>

<style>
/* ---------- YOUR EXISTING STYLES ---------- */
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0; padding: 0;
  background: linear-gradient(to right, #eef6f9, #ffffff);
  color: #333;
}
header {
  background: #2c3e50;
  color: white;
  padding: 20px;
  text-align: center;
  animation: fadeIn 1s ease-in-out;
  position: relative;
}
nav {
  background: #34495e;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  animation: slideDown 1s ease;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 12px 20px;
  display: block;
  transition: background 0.3s;
}
nav a:hover {background: #1abc9c;}
.container {padding: 20px; max-width: 1100px; margin: auto;}
.card {
  background: white;
  border-radius: 12px;
  margin: 20px 0;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.card h2 {margin: 0; color: #2c3e50; position: relative;}
.card h2::after {content: "▼"; position: absolute; right: 0; font-size: 0.9em; transition: transform 0.3s;}
.card.active h2::after {transform: rotate(-180deg);}
.content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.6s ease, opacity 0.6s ease;
  opacity: 0;
  margin-top: 0;
}
.card.active .content {max-height: 1000px; opacity: 1; margin-top: 15px;}
.flow {
  border-left: 3px solid #1abc9c;
  margin-left: 10px;
  padding-left: 15px;
}
.flow p {
  margin: 10px 0;
  font-weight: 500;
}
.flow p::before {content: "➜ "; color: #1abc9c; font-weight: bold;}
.flow button {
  margin-left: 10px;
  padding: 3px 6px;
  background-color: #1abc9c;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}
.flow button:hover {background-color: #16a085;}
.proof {margin-top: 10px;}
.proof a {color: #1abc9c; text-decoration: none; font-weight: bold;}
footer {background: #2c3e50; color: white; text-align: center; padding: 15px; margin-top: 30px;}

/* ---------- LOGIN REGISTER BUTTON ---------- */
.top-buttons{
  position:absolute;
  right:20px;
  top:20px;
}
.top-buttons button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  margin-left:6px;
  font-weight:bold;
}
.loginBtn{background:#1abc9c;color:white;}
.registerBtn{background:#e67e22;color:white;}

/* ---------- POPUP MODALS ---------- */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modal-content{
  background:#fff;
  padding:20px;
  border-radius:10px;
  width:300px;
}
input{
  width:100%;
  padding:8px;
  margin:6px 0;
}
.chat-box{
  border:1px solid #ccc;
  padding:10px;
  min-height:120px;
  background:#fafafa;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <h1>Career Paths After 10th</h1>
  <p>Choose your stream after SSC / CBSE → Inter / Diploma → Career</p>

  <div class="top-buttons">
    <button class="loginBtn" onclick="openModal('loginModal')">Login</button>
    <button class="registerBtn" onclick="openModal('registerModal')">Register</button>
  </div>
</header>

<nav>
  <a href="#cbse">CBSE</a>
  <a href="#mpc">MPC</a>
  <a href="#bipc">BiPC</a>
  <a href="#mec">MEC</a>
  <a href="#cec">CEC</a>
  <a href="#hec">HEC</a>
  <a href="#diploma">Diploma</a>
  <a href="#quizCard">Career Quiz</a>
  <a href="#saved" onclick="scrollToSaved(event)">Saved Paths</a>
  <a href="#chatCard">Chat API</a>
</nav>

<div class="container">

<!-- -------- CHAT INTERFACE ---------- -->
<div class="card" id="chatCard">
  <h2 onclick="toggleContent(this.parentElement)">Chat With AI Webhook</h2>
  <div class="content">
    <textarea id="chatInput" rows="4" style="width:100%;padding:10px;" placeholder="Type your message..."></textarea><br><br>
    <button onclick="sendChat()" style="padding:10px 15px;background:#1abc9c;color:white;border:none;border-radius:6px;">Send</button>

    <h3>Response:</h3>
    <div class="chat-box" id="chatResponse">No response yet.</div>
  </div>
</div>

<!-- ---------- YOUR EXISTING CARDS (unchanged) ---------- -->
<!-- I am not rewriting all again, your existing content remains same -->
<!-- keep your CBSE, MPC, BiPC, MEC, Quiz, Saved ... exactly as before -->

</div>

<footer>
  <p>&copy; 2025 Career Roadmap | HTML, CSS & JS</p>
</footer>

<!-- ---------- LOGIN MODALS ---------- -->
<div class="modal" id="loginModal">
 <div class="modal-content">
   <h3>Login</h3>
   <input type="text" placeholder="Email">
   <input type="password" placeholder="Password">
   <button onclick="closeModal('loginModal')">Close</button>
 </div>
</div>

<div class="modal" id="registerModal">
 <div class="modal-content">
   <h3>Register</h3>
   <input type="text" placeholder="Name">
   <input type="text" placeholder="Email">
   <input type="password" placeholder="Password">
   <button onclick="closeModal('registerModal')">Close</button>
 </div>
</div>

<script>
/* ------- Existing functions Stay Same ------- */
function toggleContent(el) {
  const card = el.closest('.card');
  if (card) card.classList.toggle("active");
}

function scrollToSaved(event) {
  event.preventDefault();
  const savedCard = document.getElementById('saved');
  if (!savedCard.classList.contains('active')) savedCard.classList.add('active');
  savedCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

/* ---------- LOGIN REGISTER ---------- */
function openModal(id){ document.getElementById(id).style.display="flex";}
function closeModal(id){ document.getElementById(id).style.display="none";}

/* -------- CHAT WEBHOOK POST -------- */
async function sendChat(){
  const message = document.getElementById("chatInput").value;
  const box = document.getElementById("chatResponse");

  if(!message){
    alert("Please enter a message");
    return;
  }

  box.innerHTML = "Sending...";

  try{
    const res = await fetch("https://ai-learner.app.n8n.cloud/webhook-test/api-for-calendar",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({ message: message })
    });

    const data = await res.json();
    box.innerHTML = "<pre>"+JSON.stringify(data,null,2)+"</pre>";
  }
  catch(e){
    box.innerHTML = "Error calling webhook. Maybe CORS issue or wrong URL.";
  }
}
</script>

</body>
</html>
